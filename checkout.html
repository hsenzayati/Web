<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>checkout</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom css file link  -->

</head>
<style>
    .checkout form{
        max-width: 1200px;
        padding:2rem;
        margin:0 auto;
        border:var(--border);
        background-color: var(--light-bg);
        border-radius: .5rem;
     }
     
     .checkout form h3{
        text-align: center;
        margin-bottom: 2rem;
        color:var(--black);
        text-transform: uppercase;
        font-size: 3rem;
     }
     
     .checkout form .flex{
        display: flex;
        flex-wrap: wrap;
        gap:1.5rem;
     }
     
     .checkout form .flex .inputBox{
        flex:1 1 40rem;
     }
     
     .checkout form .flex span{
        font-size: 2rem;
        color:var(--black);
     }
     
     .checkout form .flex select,
     .checkout form .flex input{
        border:var(--border);
        width: 100%;
        border-radius: .5rem;
        width: 100%;
        background-color: var(--white);
        padding:1.2rem 1.4rem;
        font-size: 1.8rem;
        margin:1rem 0;
     }
     @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap');
     
     :root{
        --purple:rgb(255,210,15);
        --red:#c0392b;
        --orange:#f39c12;
        --black:#333;
        --white:#fff;
        --light-color:#666;
        --light-white:#ccc;
        --light-bg:#f5f5f5;
        --border:.1rem solid var(--black);
        --box-shadow:0 .5rem 1rem rgba(0,0,0,.1);
     }
     
     *{
        font-family: 'Rubik', sans-serif;
        margin:0; padding:0;
        box-sizing: border-box;
        outline: none; border:none;
        text-decoration: none;
        transition:all .2s linear;
     }
     
     *::selection{
        background-color: var(--purple);
        color:var(--white);
     }
     
     *::-webkit-scrollbar{
        height: .5rem;
        width: 1rem;
     }
     
     *::-webkit-scrollbar-track{
        background-color: transparent;
     }
     
     *::-webkit-scrollbar-thumb{
        background-color: var(--purple);
     }
     
     html{
        font-size: 62.5%;
        overflow-x: hidden;
     }
</style>
<body>

<section class="checkout">

   <form action="" method="post">
      <h3>place your order</h3>
      <div class="flex">
         <div class="inputBox">
            <span>your name :</span>
            <input type="text" name="name" required placeholder="enter your name">
         </div>
         <div class="inputBox">
            <span>your number :</span>
            <input type="number" name="number" required placeholder="enter your number">
         </div>
         <div class="inputBox">
            <span>your email :</span>
            <input type="email" name="email" required placeholder="enter your email">
         </div>
         <div class="inputBox">
            <span>Payment method :</span>
            <select name="method">
               <option value="cash on delivery">cash on delivery</option>
               <option value="credit card">credit card</option>
               <option value="paypal">paypal</option>
            </select>
         </div>
         <div class="inputBox">
            <span>address line 01 :</span>
            <input type="number" min="0" name="flat" required placeholder="e.g. flat no.">
         </div>
         <div class="inputBox">
            <span>address line 01 :</span>
            <input type="text" name="street" required placeholder="e.g. street name">
         </div>
         <div class="inputBox">
            <span>city :</span>
            <input type="text" name="city" required placeholder="e.g. ksar hellal">
         </div>
         <div class="inputBox">
            <span>state :</span>
            <input type="text" name="state" required placeholder="e.g. monasrit">
         </div>
         <div class="inputBox">
            <span>country :</span>
            <input type="text" name="country" required placeholder="e.g. tunisie">
         </div>
         <div class="inputBox">
            <span>pin code :</span>
            <input type="number" min="0" name="pin_code" required placeholder="e.g. 5070">
         </div>
      </div>
      <input type="submit" value="order now" class="btn" name="order_btn">
   </form>
</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
